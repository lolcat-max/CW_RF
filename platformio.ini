[env:lolin_c3_mini]
platform = espressif32
board = lolin_c3_mini
framework = espidf
monitor_speed = 115200

; PARTITIONS: Maximize app space for large buffers/logic
board_build.partitions = partitions_singleapp_large.csv

; CONFIG: Enable USB Serial/JTAG Console (REQUIRED for printf to work)
; This enables the internal USB-CDC so you can see logs without a UART bridge
board_build.cmake_extra_args = 
    -DCONFIG_ESP_CONSOLE_USB_SERIAL_JTAG=y
